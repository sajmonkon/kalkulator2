<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
</head>
<body>
    <h2>Jednoduchá kalkulačka</h2>
    <form action="calculator.php" method="post">
        <input type="text" name="num1" placeholder="Zadejte číslo 1" required>
        <input type="text" name="num2" placeholder="Zadejte číslo 2" required>
        <select name="operator">
            <option value="addition">Sčítání</option>
            <option value="subtraction">Odčítání</option>
            <option value="multiplication">Násobení</option>
            <option value="division">Dělení</option>
        </select>
        <button type="submit" name="calculate">Spočítat</button>
    </form>
</body>
</html>
